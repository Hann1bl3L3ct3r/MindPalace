<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindPalace Login</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #000;
      border: 1px solid #0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      font-family: monospace;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button {
      padding: 8px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #bada55;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2> MindPalace Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
